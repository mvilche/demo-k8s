---
apiVersion: v1
kind: Service
metadata:
  name: simplesv
spec:
  selector:
    app: simplesv
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplesv
  labels:
    app: simplesv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplesv
  template:
    metadata:
      labels:
        app: simplesv
    spec:
      containers:
      - name: simplesv
        image: httpd
        env:
        - name: APP_NAME
          value: "The Palladium SIMPLE"
        - name: APP_ENV
          value: "local"
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            memory: "100Mi"
            cpu: "0.5"
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    #nginx.ingress.kubernetes.io/ssl-redirect: "true"
    #nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  name: kubernetes-dashboard
spec:
  rules:
  - host: simple.example.com
    http:
      paths:
      -
        path: /
        pathType: Prefix
        backend:
          service: 
            name: simplesv
            port:
              number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: game-config
data:
  game.properties: |
    enemies=aliens
    lives=3
    enemies.cheat=true
    enemies.cheat.level=noGoodRotten
    secret.code.passphrase=UUDDLRLRBABAS
    secret.code.allowed=true
    secret.code.lives=30    
  ui.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true
    how.nice.to.look=fairlyNice    